<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 50px;
            display: inline-block;
         }
         .square {
        width: 400px;
        height: 400px;
        background-color: #09ff00f8;
         }
         .rectangle {
        width: 400px;
        height: 200px;
        background-color: #fffb00;
         }
         .circle {
        width: 400px;
        height: 400px;
        background-color: #1100ff;
        border-radius: 50%;
         }
         .oval{
        width: 200px; 
        height: 100px;
        background-color: #ff0000;
        border-radius: 70%;
         }
    </style>
</head>
<body>
    <h1>sarli</h1>
    <h2>giove</h2>
  <div class="square"></div>
  <div class="rectangle"></div>
  <div class="circle"></div>
  <div class="oval"></div>
</body>
</html>
